<!DOCTYPE html>
<html>
<head>
    <title>MP3 to Text Converter</title>
</head>
<body>
    <h1>MP3 to Text Converter</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3">
        <button type="submit">업로드 및 변환</button>
    </form>
</body>
</html>
