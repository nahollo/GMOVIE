<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="top-bar"></div>
    <div class="header">
        <div class="logo-container">
            <img src="./img/gmovie_logo.png" alt="로고" class="logo" id="gmovie-logo">
            <span class="site-name" id="gmovie-text">GMOVIE</span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="aboutus">About Us</a></li>
                <li><a href="experts">Experts</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="newsmain">News</a></li>
                <li><a href="contactus">Contact Us</a></li>
            </ul>
        </nav>
        <button class="login-button">로그인</button>
    </div>

    <div class="center-text"><br><br><br><br>
        <h1><strong>로그인</strong></h1>
    </div>
    <form class="custom-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">아이디</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="max-width: 300px;">
          <div id="emailHelp" class="form-text">아이디를 입력해 주세요</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="exampleInputPassword1" style="max-width: 300px;">
          <div id="emailHelp" class="form-text">비밀번호를 입력해 주세요</div>
        </div>
        <button type="button" class="btn btn-primary" id="login-btn">로그인</button>&nbsp;
        <button type="submit" class="btn btn-success" id="signup">회원 가입</button>
      </form>
    <script src="./js/login.js"></script>
</body>
</html>
