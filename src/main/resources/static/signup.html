<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/signup.js"></script>

</head>

<body>
    <div class="top-bar"></div>
    <div class="header">
        <div class="logo-container">
            <img src="./img/gmovie_logo.png" alt="로고" class="logo">
            <span class="site-name">GMOVIE</span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="experts.html">Experts</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="newsmain.html">News</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
        <button class="login-button" id="login-btn">로그인</button>
    </div>

    <br><br><br><br><br>
    <div class="center-text">
        <h1>회원가입</h1>
    </div><br><br><br><br><br><br>
    <div class="center-form-container">
    <form class="center-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">이메일</label>
                <input type="email" class="form-control" id="my_id" aria-describedby="emailHelp"
                    style="max-width: 300px;">
                <div id="emailHelp" class="form-text">이메일을 입력해 주세요</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="my_password" style="max-width: 300px;">
                <div id="emailHelp" class="form-text">비밀번호를 입력해 주세요</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="my_password2" style="max-width: 300px;">
                <div id="emailHelp" class="form-text">비밀번호를 다시 입력해 주세요</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">메일 주소</label>
                <input type="email" class="form-control" id="my_email" aria-describedby="emailHelp"
                    style="max-width: 300px;">
                <div id="emailHelp" class="form-text">예)gmovie@google.com</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">이름</label>
                <input type="email" class="form-control" id="my_name" aria-describedby="emailHelp"
                    style="max-width: 300px;">
                <div id="emailHelp" class="form-text">이름을 입력해 주세요</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">주소</label><br>
                <input type="text" class="form-control" id="zip-code" placeholder="우편번호" aria-describedby="emailHelp"
                    style="max-width: 109px; display: inline-block;">
                <input type="button" class="btn btn-primary" onClick="execDaumPostcode()" value="우편번호 찾기"
                    aria-describedby="emailHelp" style="max-width: 220px; display: inline-block;">
                <input type="text" class="form-control" id="address-1" placeholder="도로명주소" aria-describedby="emailHelp"
                    style="max-width: 243px;">
                <input type="text" class="form-control" id="address-1-1" placeholder="지번주소" aria-describedby="emailHelp"
                    style="max-width: 243px;">
                <input type="text" class="form-control" id="address-2" placeholder="상세주소" aria-describedby="emailHelp"
                    style="max-width: 243px;">
                <div id="emailHelp" class="form-text">주소를 입력해 주세요</div><br>
            </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">주민등록번호</label>
                    <div>
                        <input type="text" class="form-control d-inline-block" id="my_rrn" aria-describedby="emailHelp"
                            style="max-width: 245px; vertical-align: middle;">
                        <input type="button" class="d-inline-block btn btn-primary"
                            style="width:60px; height:35px; vertical-align: middle;" value="인증" onclick="rrnConfirm()">
                    </div>
                    <div id="emailHelp" class="form-text">주민등록번호를 입력해 주세요</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">생일</label><br>
                    <input type="text" class="form-control d-inline-block" id="my_year" aria-describedby="emailHelp"
                        style="width: 100px; max-width: 100px;" maxlength='4'>년
                    <select id="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    월
                    <select id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    일
                    <div id="emailHelp" class="form-text">생년월일을 입력해 주세요</div>
                </div>
        <br>
        <p>
            <input type="submit" class="btn btn-success" value="회원가입" onclick="return validate();">
            <input type="reset" class="btn btn-danger" value="다시입력">
        </p>
    </form>
    </div>
</div>
    <script src="./js/signup.js"></script>
</body>

</html>
